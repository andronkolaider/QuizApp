<form #editQuestionForm="ngForm">
  <div>
    <div>
      <div *ngFor='let test of testsList'>
        <span (click)='selectTest(test)'>{{test.Name}}</span>
        <!-- <ul >
        <li (click)='selectQuestion(question)' *ngFor='let question of questionsList' *ngIf='selectedTest===test'>{{question.Instance}}</li>
      </ul> -->
        <div *ngFor='let question of questionsList'>
          <label (click)='selectQuestion(question)' *ngIf='selectedTest===test'>{{question.Instance}}</label>
        </div>
      </div>
    </div>
    <div *ngIf='selectedQuestion'>
      <div>
        <label>Instance: </label>
        <input type='text' name='instanceInput' [(ngModel)]='selectedQuestion.Instance' class='form-control' required>
      </div>
      <div>
        <label>Hint: </label>
        <input type='text' class='form-control' name='hintInput' [(ngModel)]='selectedQuestion.Hint' required>
      </div>
      <button [disabled]='!editQuestionForm.form.valid' (click)='confirmEdit()'>Confirm</button>
    </div>
  </div>
</form>
