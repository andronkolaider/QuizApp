<div *ngIf='selectedQuestion'>
  <h3>{{selectedQuestion.Instance}}</h3>
  <form #createAnswerForm='ngForm'>
    <table>

      <tr>
        <td><label>Instance</label></td>
        <td><label>True</label></td>
        <td><label>False</label></td>
      </tr>
      <tr>
        <td><input type='text' name='answerInstanceInput' [(ngModel)]='_instance' required></td>
        <td><input type='radio'  name='isCorrectAnswerRadio'  [(ngModel)]='_isCorrect' value='true' required></td>
        <td> <input type='radio' name='isCorrectAnswerRadio' [(ngModel)]='_isCorrect' value='false' required></td>
      </tr>
  
      <tr> <button name='confirmCreateAnswerButton' [disabled]='!createAnswerForm.form.valid' type='button' (click)='CreateAnswer()'>Confirm</button></tr>

    </table>
  </form>
  <h2>Answers</h2>
  <table>
    <tr *ngFor='let answer of selectedQuestion.Answers'>
      <td>
        <label>{{answer.Instance}}</label>
      </td>
      <td>
        <button type='button' (click)='removeAnswer(answer.Guid)'>Remove</button>
      </td>
    </tr>
  </table>
